<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 ">
        <div class="card justify-content">
            <div class="card_header">
                <h5>New Ninja</h5>
            </div>
            <!-- must always have a action in form and method -->
            <form action="/ninjas" method="post">
                <!-- first name -->
                <div class="mt-3">
                    <select name="dojo_id" id="dojo_id">
                        {% for dojo in dojos %}
                        <option value="{{dojo.id}}"> "{{dojo.name}}" </option>

                        {% endfor %}
                        <div class="mt-3">~
                    </select>
                </div>
                <label for="first_name">First Name: </label>
                <!-- must always have a name in the input area -->
                <input type="text" class="form-control" name="first_name" id="name" placeholder="Enter First Name">
        </div>
        <!-- last name div -->
        <div class="mt-3">
            <label for="last_name">Last Name: </label>
            <!-- must always have a name in the input area -->
            <input type="text" class="form-control" name="last_name" id="name" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="age">age</label>
            <input type="text" name="age" class="form-control" id="exampleFormControlInput1"
                placeholder="name@example.com">
        </div>
        <div class="d-flex justify-content-end">
            <input type="submit" value="Add/Create User" class="btn btn-primary">
        </div>
        </form>
    </div>
</body>

</html>
